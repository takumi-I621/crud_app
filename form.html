<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>フォームとDBの連携</title>
    </head>

<body>
<div class="container">
    <table border=1>
        <tr>
            <td>ID</td>
            <td>名前</td>
        </tr>
        {{ range .}}
        <tr>
            <td>{{ .Id }}</td>
            <td>{{ .Name }}</td>
        </tr>
        {{ end}}
    </table>
    <form method="post" action="/createuser" enctype="application/x-www-form-urlencoded">
        <label>
            追加する名前を入力する<br>
            <input type="text" name="name">
            <input type="submit" name="submit" value="送信">
        </label>
    </form>
    <br>
    <!--32行目から：https://ssabcire.hatenablog.com/entry/2019/03/03/233718-->
</div>
</body>

</html>
